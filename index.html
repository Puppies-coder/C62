<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ABi_oCy07inpl7ZFmpG1-F6V-DoMYlbwjvb9y0aS1tf/embed?nosource"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/7L-d5h9tz1VGvJG73OzbGQkk1pWWwY3k06lQ5zy-_qf/embed?nosource"></iframe>
        </section>

        <h2> Click on the games to explore </h2>
        <h5>These games are built using game/sprite lab</h5>
        <div id="MyCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/flappy/ydb-7orlUyG8ANUDkvCNNKLRWo3GnXLC2eoZK--Poac" target="_blank">
                            <img src="FlappyPicture.png">
                        </a>
                        <div class="carousel-content">
                            <p>Flappy Game</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/tMABACzdMdiYedhoVaRWoM1VrUGT1csEHlg-XC4oHi8" target="_blank">
                            <img src="PieAndWizard.png">
                        </a>
                        <div class="carousel-content">
                            <p>Pie and Wizard</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/L-lN7F6UolKXYx0yLwy1g01gehZRAjJe8Z_ONecd1JY" target="_blank">
                            <img src="DragonAttack.png">
                        </a>
                        <div class="carousel-content">
                            <p>Dragon Attack</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</body>

</html>
